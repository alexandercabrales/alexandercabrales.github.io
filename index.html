<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Page</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css" />
  <script defer src="js/include.js"></script> <!-- ✅ Dynamic include -->
  <script defer src="js/navbar.js"></script> <!-- ✅ Mobile menu support -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #555;
    }

    .site-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    #showcase {
      background-color: #eee;
      padding: 2em;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2em;
      flex: 1 0 auto;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      flex-shrink: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">

    <header>Welcome</header>

    <!-- ✅ Auto-load the navbar -->
    <div data-include="navbar.html"></div>

    <section id="showcase">
      <div class="container">
        <h1>Hi, how are you?</h1>
      </div>
    </section>

    <div class="container">
      <section class="main">
        <p>My name is<br />
          <img src="https://i.imgur.com/9HIFkNH.jpg" alt="Personal Logo" />
        </p>
      </section>
      <aside id="sidebar"></aside>
    </div>

    <footer id="main-footer">
      <p>Alexander Cabrales © 2025</p>
    </footer>

  </div>
</body>
</html>
