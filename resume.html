<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Page</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .site-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    #showcase {
      padding: 2em;
      background-color: #eee;
      text-align: center;
    }

    .main {
      flex: 1;
      padding: 2em;
      text-align: center;
    }

    #main-footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    a.download-link {
      font-size: 1.2em;
      display: inline-block;
      margin-top: 1em;
      background-color: #444;
      color: white;
      padding: 0.75em 1.5em;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a.download-link:hover {
      background-color: #666;
    }
  </style>
</head>

<body>
  <div class="site-wrapper">
    <header>Resume</header>

    <!-- ✅ Dynamic navbar inclusion -->
    <div data-include="navbar.html"></div>

    <section id="showcase">
      <div class="container">
        <h1>Resume</h1>
      </div>
    </section>

    <div class="container main">
      <p>You can download my resume here:</p>
      <a class="download-link" href="assets/images/resume_2020_new_alexander_cabrales_itv10.pdf" target="_blank">
        Download Resume (PDF)
      </a>
    </div>

    <footer id="main-footer">
      <p>Alexander Cabrales © 2025</p>
    </footer>
  </div>

  <!-- ✅ JavaScript files: first include.js, then navbar.js -->
  <script src="js/include.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
