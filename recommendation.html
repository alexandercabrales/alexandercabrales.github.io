<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recommendations</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css" />
  <script defer src="js/include.js"></script> <!-- ✅ Dynamic navbar JS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    #showcase {
      padding: 2em;
      background-color: #eee;
      text-align: center;
    }

    #main {
      padding: 2em;
    }

    #main-footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 1em;
    }

    ul.recommendation-list {
      list-style: none;
      padding: 0;
      margin: 1em 0;
    }

    ul.recommendation-list li {
      margin: 1em 0;
    }

    ul.recommendation-list a {
      font-size: 1.1em;
      color: #0044cc;
      text-decoration: none;
      background-color: #f2f2f2;
      padding: 0.5em 1em;
      border-radius: 5px;
      display: inline-block;
    }

  <!-- ✅ Injects navbar.html here -->

  <div class="container">
    <section class="main">
      <ul class="recommendation-list">
        <li><a href="assets/images/Alexletterofrecommendationv4.pdf" target="_blank">Recommendation from Elliott Cragen</a></li>

    </section>

  </footer>
