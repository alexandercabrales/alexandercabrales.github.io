<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recommendations | Alex Cabrales</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css" />
  <script defer src="js/include.js"></script> <!-- Dynamic navbar loader -->
  <script defer src="js/navbar.js"></script> <!-- Navbar toggle for mobile -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #555;
    }

    .site-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    #showcase {
      background-color: #eee;
      padding: 2em;
      text-align: center;
      margin-bottom: 1em;
    }

    .main {
      max-width: 900px;
      margin: auto;
      padding: 1em 2em 2em;
      flex: 1;
    }

    ul.recommendation-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.recommendation-list li {
      margin: 1em 0;
    }

    ul.recommendation-list a {
      font-size: 1.1em;
      color: #0044cc;
      text-decoration: none;
      background-color: #f2f2f2;
      padding: 0.5em 1em;
      border-radius: 5px;
      display: inline-block;
      max-width: 100%;
      overflow-wrap: break-word;
      transition: background-color 0.3s ease;
    }

    ul.recommendation-list a:hover {
      background-color: #ddd;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    @media (max-width: 600px) {
      ul.recommendation-list a {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <header>Recommendations</header>

    <!-- Dynamic navbar -->
    <div data-include="navbar.html"></div>

    <section id="showcase">
      <div class="container">
        <h1>Recommendations</h1>
      </div>
    </section>

    <div class="container main">
      <ul class="recommendation-list">
        <li><a href="assets/images/Alexletterofrecommendationv4.pdf" target="_blank" rel="noopener noreferrer">Recommendation from Elliott Cragen</a></li>
        <li><a href="assets/images/letterofrecommendation_2018_alexcv3.pdf" target="_blank" rel="noopener noreferrer">Recommendation from Sharon Radcliff</a></li>
        <li><a href="assets/images/recommendation_mary_f_ohlone_alex_cabralesv2.PDF" target="_blank" rel="noopener noreferrer">Recommendation from Mary Fontanilla</a></li>
      </ul>
    </div>

    <footer>
      <p>Alexander Cabrales Â© 2025</p>
    </footer>
  </div>
</body>
</html>
