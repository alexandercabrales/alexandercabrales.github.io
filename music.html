<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex's Music</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css" />
  <script defer src="js/include.js"></script>
  <script defer src="js/navbar.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .site-wrapper {
      flex: 1;
    }
    #showcase {
      text-align: center;
      padding: 40px 0;
    }
    #canvas {
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }
    #prevBtn, #playBtn, #nextBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #cc0000;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <header>Music</header>
    <div data-include="navbar.html"></div>
    <section id="showcase">
      <div class="container">
        <h1>Al Cabrawl</h1>
        <div class="track-list">
          <button class="track-btn active-track" data-src="music/track1.mp3">Anchor Ringing</button>
          <button class="track-btn" data-src="music/track2.mp3">Men I Trust - Serenade of Water (Al Cabrawl Remix)</button>
          <button class="track-btn" data-src="music/track3.mp3">Screaming (Gallows Flip)</button>
          <button class="track-btn" data-src="music/track4.mp3">Melon Mood Booster</button>
        </div>
        <button id="prevBtn">&#9664;</button>
        <button id="playBtn">Play</button>
        <button id="nextBtn">&#9654;</button>
        <audio id="audio" src="music/track1.mp3"></audio>
        <canvas id="canvas"></canvas>
      </div>
    </section>
  </div>
  <footer id="main-footer">
    <p>Alexander Cabrales Â© 2026</p>
  </footer>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const audio = document.getElementById("audio");
  const button = document.getElementById("playBtn");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const trackButtons = document.querySelectorAll(".track-btn");
  canvas.width = window.innerWidth * 0.8;
  canvas.height = 300;
  let audioContext;
  let analyser;
  let source;
  let dataArray;
  let currentIndex = 0;

  function loadTrack(index) {
    trackButtons.forEach(b => b.classList.remove("active-track"));
    trackButtons[index].classList.add("active-track");
    audio.src = trackButtons[index].dataset.src;
    audio.load();

    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      animate();
    }

    audio.play();
    button.textContent = "Pause";
  }

  // Track Switching via buttons
  trackButtons.forEach((btn, index) => {
    btn.addEventListener("click", () => {
      currentIndex = index;
      loadTrack(currentIndex);
    });
  });

  document.getElementById("prevBtn").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + trackButtons.length) % trackButtons.length;
    loadTrack(currentIndex);
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % trackButtons.length;
    loadTrack(currentIndex);
  });

  button.addEventListener("click", () => {
    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      animate();
    }
    if (audio.paused) {
      audio.play();
      button.textContent = "Pause";
    } else {
      audio.pause();
      button.textContent = "Play";
    }
  });

  function animate() {
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const barWidth = (canvas.width / dataArray.length) * 2;
    let x = 0;
    for (let i = 0; i < dataArray.length; i++) {
      const barHeight = dataArray[i];
      ctx.fillStyle = `rgb(${barHeight + 100}, 50, 150)`;
      ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
      x += barWidth + 1;
    }
  }
});
</script>
</body>
</html>
