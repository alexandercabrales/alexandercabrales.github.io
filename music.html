<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex's Music</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css" />
  <script defer src="js/include.js"></script>
  <script defer src="js/navbar.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .site-wrapper {
      flex: 1;
    }
    #showcase {
      text-align: center;
      padding: 40px 0;
    }
    #canvas {
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }

    /* MPC Screen */
    .mpc-screen {
      display: inline-block;
      background-color: #0a0a0a;
      border: 3px solid #444;
      border-radius: 6px;
      padding: 12px 0;
      margin-bottom: 1.2em;
      width: 420px;
      max-width: 90vw;
      box-shadow: 0 0 12px rgba(0,0,0,0.8), inset 0 0 8px rgba(0,0,0,0.6);
      font-family: 'Courier New', Courier, monospace;
    }

    .mpc-screen-header {
      color: #888;
      font-size: 0.7em;
      letter-spacing: 3px;
      text-transform: uppercase;
      border-bottom: 1px solid #222;
      padding-bottom: 6px;
      margin-bottom: 6px;
      padding-left: 16px;
      text-align: left;
    }

    .track-btn {
      display: block;
      width: 100%;
      background: none;
      border: none;
      border-bottom: 1px solid #1a1a1a;
      color: #b8a020;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.88em;
      text-align: left;
      padding: 7px 16px;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease;
      letter-spacing: 0.5px;
    }

    .track-btn:last-child {
      border-bottom: none;
    }

    .track-btn:hover {
      background-color: #1a1a0a;
      color: #e8c830;
    }

    .track-btn.active-track {
      background-color: #b8a020;
      color: #000;
      font-weight: bold;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 0.8em;
    }

    #prevBtn, #playBtn, #nextBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #000000;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    #prevBtn:hover, #playBtn:hover, #nextBtn:hover {
      background: #222222;
    }

    #showcase h1 {
      color: white;
      -webkit-text-stroke: 2px black;
    }

    #nowPlaying {
      color: white;
      font-style: italic;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      font-size: 1em;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <header>Music</header>
    <div data-include="navbar.html"></div>
    <section id="showcase">
      <div class="container">
        <h1>Al Cabrawl</h1>

        <div class="mpc-screen">
          <div class="mpc-screen-header">&#9654; Sequence / Song</div>
          <button class="track-btn active-track" data-src="music/track1.mp3">01. Anchor Ringing</button>
          <button class="track-btn" data-src="music/track2.mp3">02. Men I Trust - Serenade of Water (Al Cabrawl Remix)</button>
          <button class="track-btn" data-src="music/track3.mp3">03. Screaming (Gallows Flip)</button>
          <button class="track-btn" data-src="music/track4.mp3">04. Melon Mood Booster</button>
          <button class="track-btn" data-src="music/track5.mp3">05. Mad Angst</button>
        </div>

        <div class="controls">
          <button id="prevBtn">&#9664;</button>
          <button id="playBtn">Play</button>
          <button id="nextBtn">&#9654;</button>
        </div>

        <p id="nowPlaying">Now Playing: Anchor Ringing</p>

        <audio id="audio" src="music/track1.mp3"></audio>
        <canvas id="canvas"></canvas>
      </div>
    </section>
  </div>
  <footer id="main-footer">
    <p>Alexander Cabrales Â© 2026</p>
  </footer>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const audio = document.getElementById("audio");
  const button = document.getElementById("playBtn");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const trackButtons = document.querySelectorAll(".track-btn");
  const nowPlaying = document.getElementById("nowPlaying");
  canvas.width = window.innerWidth * 0.8;
  canvas.height = 300;
  let audioContext;
  let analyser;
  let source;
  let dataArray;
  let currentIndex = 0;

  function loadTrack(index) {
    trackButtons.forEach(b => b.classList.remove("active-track"));
    trackButtons[index].classList.add("active-track");
    audio.src = trackButtons[index].dataset.src;
    audio.load();
    // Strip the track number prefix for the now playing display
    const label = trackButtons[index].textContent.replace(/^\d+\.\s*/, "");
    nowPlaying.textContent = "Now Playing: " + label;

    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      animate();
    }

    audio.play();
    button.textContent = "Pause";
  }

  // Track Switching via buttons
  trackButtons.forEach((btn, index) => {
    btn.addEventListener("click", () => {
      currentIndex = index;
      loadTrack(currentIndex);
    });
  });

  document.getElementById("prevBtn").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + trackButtons.length) % trackButtons.length;
    loadTrack(currentIndex);
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % trackButtons.length;
    loadTrack(currentIndex);
  });

  button.addEventListener("click", () => {
    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      animate();
    }
    if (audio.paused) {
      audio.play();
      button.textContent = "Pause";
    } else {
      audio.pause();
      button.textContent = "Play";
    }
  });

  function animate() {
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const barWidth = (canvas.width / dataArray.length) * 2;
    let x = 0;
    for (let i = 0; i < dataArray.length; i++) {
      const barHeight = dataArray[i];
      ctx.fillStyle = `rgb(${barHeight + 100}, ${Math.floor(barHeight * 0.6 + 80)}, 0)`;
      ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
      x += barWidth + 1;
    }
  }
});
</script>
</body>
</html>
