<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex's Personal Goals</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css" />
  <script defer src="js/include.js"></script> <!-- ✅ Dynamic include -->
  <script defer src="js/navbar.js"></script> <!-- ✅ Mobile menu support -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #555;
    }

    .site-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      flex-shrink: 0;
    }

    #showcase {
      background-color: #eee;
      padding: 2em;
      text-align: center;
      margin-bottom: 1em;
      flex-shrink: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2em;
      flex: 1 0 auto; /* grow and take available space */
    }

    ul {
      list-style-type: disc;
      margin-left: 2em;
      line-height: 1.6;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      flex-shrink: 0;
    }

    h2 {
      margin-top: 1.5em;
      color: #222;
    }

    h1 {
      color: #111;
    }

    #sidebar {
      /* Assuming if sidebar has styles in your CSS, keep them */
    }
  </style>
</head>
<body>
  <div class="site-wrapper">

    <header>Alex's Personal Goals</header>

    <!-- ✅ Navbar dynamically included -->
    <div data-include="navbar.html"></div>

    <section id="showcase">
      <div class="container">
        <h1>My Personal and Professional Goals</h1>
      </div>
    </section>

    <div class="container">
      <section class="main">
        <h1>Personal Goals</h1>
        <ul>
          <li>I'm working on losing some weight this year.</li>
          <li>Weekly Gym</li>
          <li>Better Dieting</li>
        </ul>

        <h1>Current Career Goal</h1>
        <p>I want to build my work experience in law or LE.</p>
      </section>

      <aside id="sidebar"></aside>
    </div>

    <footer>
      <p>Alexander Cabrales © 2025</p>
    </footer>

  </div>
</body>
</html>
